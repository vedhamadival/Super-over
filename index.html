<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super_Over</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png">
    <section>
        <div class="teams" id="team1">
            <p>IND</p>
            <div class="over">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div> 
            <div class="scores">
                <span class="team1-score">0</span>
                <span>/</span>
                <span class="team1-wickets">0</span>
            </div>
        </div>
        <div class="teams" id="team2">
            <p>PAK</p>
            <div class="over">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div> 
            <div class="scores">
                <span class="team2-score">0</span>
                <span>/</span>
                <span class="team2-wickets">0</span>
            </div>
        </div>
    </section>
    <section>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="playbutton">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
    </section>
</body>
</html>
